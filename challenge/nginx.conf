proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=ctf_cache:10m max_size=100m inactive=24h use_temp_path=off;

add_header X-Cache-Status $upstream_cache_status;

server {
    listen 80;
    server_name localhost;

    location ~ \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass_request_headers on;
        
        proxy_cache ctf_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 24h;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        proxy_ignore_headers Cache-Control;
        proxy_hide_header Cache-Control; 
        add_header Cache-Control "max-age=86400, public" always;
        add_header X-Cache-Status $upstream_cache_status always;
        
        proxy_intercept_errors off;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass_request_headers on;
        
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header X-Cache-Status "MISS" always;
    }
}
