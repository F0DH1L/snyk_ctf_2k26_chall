<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Open New Account</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <h1>üè¶ SecureBank</h1>
        <p class="subtitle">Open your new banking account</p>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Open Account</button>
        </form>
        
        <div class="link">
            <a href="/">Already have an account? Sign in to online banking</a>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.auth_token);
                    localStorage.setItem('username', data.username);
                    
                    successDiv.textContent = 'Registration successful! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    const tokenParts = data.auth_token.split('.');
                    const payload = JSON.parse(atob(tokenParts[1]));
                    
                    setTimeout(() => {
                        window.location.href = '/profile?userId=' + payload.user_id;
                    }, 1000);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
